<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .card {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 30px auto 20px;
            overflow: hidden;
            border: 5px solid #f0f0f0;
            transition: transform 0.5s ease;
        }
        
        .card:hover .card-img {
            transform: scale(1.1);
        }
        
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-info {
            padding: 0 20px 30px;
        }
        
        .card-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .card-designation {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .card-bio {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: #333;
            color: white;
            transform: rotate(360deg);
        }
        
        @media (max-width: 400px) {
            .card {
                width: 90%;
            }
        }
    </style>
     <script src="https://kit.fontawesome.com/edeadcb315.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="Shivanshu photo .JPG" alt="Profile Picture">
        </div>
        <div class="card-info">
            <h2 class="card-name">Shivanshu Mishra</h2>
            <p class="card-designation">Aspiring Software Engineer </p>
            <p class="card-bio">Passionate about  problem-solvings and eager to contribute to innovation in web development</p>
            <div class="social-icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </div>
    </div>
</body>
</html>
